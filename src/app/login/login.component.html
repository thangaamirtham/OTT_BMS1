
<div id="noContextMenu">
  <toaster-container [toasterconfig]></toaster-container>
  <div class="layout-subs">
    <div class="img-container">
      <img style="width: 70px" src="/assets/images/gltv.png">
      <marquee width="100%" direction=" left" height="23px"style="color: #00a2e6;font-weight: 500;font-size: large;">
 <span style="color:#b5b51d"> GOLDEN </span>TELIVISION
</marquee>

    </div>
    <br>
    <form [formGroup]="LoginForm" class="form-horizontal" (ngSubmit)="login()">
      <div class="form-group">
        <input #userInput type="text" style=" font-size: medium; border-color: #03aef6;" formControlName="username" nbInput
          fullWidth status="info" placeholder="Enter Username"
          [ngClass]="{'form-control': true,'from-control-danger': LoginForm.controls.username.invalid&&submit}" />
        <small *ngIf="LoginForm.hasError('required','username')&&submit" class="form-text error">Login Id is Required!
        </small>
      </div>
      <div class="form-group">
        <!-- <label>Password:</label> -->
        <input type="Password" style="  font-size: medium;  border-color:#03aef6;" formControlName="password" nbInput
          fullWidth status="info" placeholder="Enter Password"
          [ngClass]="{'form-control':true,'from-control-danger':LoginForm.controls.password.invalid&&submit}" />
        <small *ngIf="LoginForm.hasError('required','password')&&submit" class="form-text error">Password is
          Required</small>
      </div>
      <!-- <button type="submit" style="margin: auto; display: block; background-color: #00a2e6 ;color: white;"
        class="btn btn-md btn-danger" >Log In</button> -->
        <button type="submit"
        class="btn" >Log In</button>
    </form>
  </div>
</div>
