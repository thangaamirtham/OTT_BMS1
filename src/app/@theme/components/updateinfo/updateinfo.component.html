<div class="modal-header" style="background-color :  #00d2e5;">
  <label>Update Info</label>
  <!-- <toaster-container [toasterconfig]="config"> </toaster-container> -->
  <button class="close" aria-label="Close" (click)="activeModal.close()">
     <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="updateinfo" (ngSubmit)="addNas1()">
  <div class="modal-body">
     <div class="form-group row">
        <div class="col-sm-12">
            <label>Name <span style="color:red;">*</span></label>
            <input type="text" name="fname" formControlName="fname" placeholder=" Enter the Name Here"
              [ngClass]="{'form-control' : true,'form-control-danger':updateinfo.controls.fname.invalid&&submit}" />
        </div>
     </div>


     <div class="form-group row">
        <div class="col-sm-12">
           <label>Email ID <span style="color:red;">*</span></label>
           <input type="email" name="email" formControlName="email" placeholder="Enter email"
           [ngClass]="{'form-control' : true,'form-control-danger':updateinfo.controls.email.invalid&&submit}" />
        </div>
     </div>

     <div class="form-group row">
      <div class="col-sm-12">
         <label>Phone <span style="color:red;">*</span></label>
         <input type="number" name="phone" formControlName="phone" placeholder="Enter phone"
         [ngClass]="{'form-control' : true,'form-control-danger':updateinfo.controls.phone.invalid&&submit}" />
      </div>
   </div>

  </div>
  <div class="modal-footer">
     <button type="submit" class="btn btn-md btn-primary">Update</button>
  </div>
</form>
