<div class="modal-header" style="background-color :  #01a7ee;color: white;">
  <span>
    <b>{{ modalHeader }}</b>
  </span>
  <button class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" style="overflow: scroll;">
  <div class="form-group row">
    <div class="col-sm-12">
      <table class="table table-hover table-striped">
        <!-- <tr style="background-color :  #01a7ee;color:white;font-size: medium;">
          <th>Status</th>
          <th>Order ID</th>
           <th>Response</th>
        <tr>
          <td>{{status_descp || '--'}}</td>
          <td>{{orderid || '--'}}</td>
          <td>{{resp_code == 200 ? 'Success' : 'Failure' }}</td>
        </tr> -->
        <tr style="font-size:medium">
          <th>Status</th>
          <td class="fontstatus">{{status_descp? status_descp: '--'}}</td>
        </tr>
        <tr style="font-size:medium">
          <th>Order ID</th>
          <td class="fontstatus">{{orderid? orderid :'--'}}</td>
        </tr>
        <tr style="font-size:medium">
          <th>Amount</th>
          <td class="fontstatus">{{ amount || 0 | currency : 'INR': 'symbol' }}</td>
        </tr>
        <tr style="font-size:medium">
          <th>Response</th>
          <td class="fontstatus">{{resp_code == 200 ? 'Success' : 'Failure' }}</td>
        </tr>
        <tr style="font-size:medium">
          <td style="text-align: center;color:darkblue" colspan="4" *ngIf="item.error_msg != 0"><b>{{msg}}</b></td>
        </tr>
      </table>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn  btn-primary" style="margin:auto;" (click)="closeModal()">OK</button>
  </div>
</div>
