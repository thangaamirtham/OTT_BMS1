<div class="modal-header">
   <span>{{ modalHeader }}</span>
   <!-- <toaster-container [toasterconfig]="config"> </toaster-container> -->
   <button class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
   </button>
</div>
<form [formGroup]="ChangePassForm" (ngSubmit)="ChangePassword()">
   <div class="modal-body">
      <div class="form-group row">
         <div class="col-sm-12">
            <label><b>Password<span style="color:red">*</span></b></label>
            <input type="password" name="Password" formControlName="Password" placeholder="Password"
               [ngClass]="{'form-control' : true,'form-control-danger':ChangePassForm.controls.Password.invalid&&submit}" />
            <small *ngIf="ChangePassForm.hasError('required','Password')&&submit" class="form-text error">Password
               is required! </small>
         </div>
      </div>
      <div class="form-group row">
         <div class="col-sm-12">
            <label><b>Confirm Password<span style="color:red">*</span></b></label>
            <input type="password" name="CPassword" formControlName="CPassword" placeholder="ConFirm Password"
               [ngClass]="{'form-control':true,'form-control-danger':ChangePassForm.value['Password']!=ChangePassForm.value['CPassword']}" />
            <small *ngIf="ChangePassForm.value['Password']!=ChangePassForm.value['CPassword']"
               class="form-text error">Password
               does not match! </small>
         </div>
      </div>
   </div>
   <div class="modal-footer">
      <button type="submit" class="btn btn-md btn-primary">Update</button>
   </div>
</form>
