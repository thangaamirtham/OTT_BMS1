<nb-card>
  <nb-card-header>List Circle Category</nb-card-header>
  <nb-card-body>
    <toaster-container></toaster-container>
    <div class="row" style="padding-left: 10px;">
      <div style="padding: 2px;">
        <button class="btn btn-sm btn-success"(click)="add_circle()" >ADD</button>
      </div>
    </div>
    <hr style="border: 0px;">
    <table class="table table-hover table-striped">
      <tr style="background-color :  #2a72be;color:white;font-size: medium;">
        <th>Action</th>
        <th>Circle Id</th>
        <th>Circle Name</th>
        <th>Status</th>
      </tr>
      <tr *ngFor="let item of data">
        <td><a (click)='edit(item);'><i class="nb-edit" style="font-size: 20px;"></i>Edit</a></td>
        <td>{{item.cid}}</td>
        <td>{{item.circlename}}</td>
        <td>{{item.status== true ?"active":"Inactive"}}</td> 
    </table>

          <a [ngClass]="{disabled:pager.currentPage === 1}" (click)="page=page-1;list();">Previous</a>
          <a *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}"

          <a [ngClass]="{disabled:pager.currentPage === pager.totalPages}"
            (click)="page=pager.totalPages;list();">Last</a>
        </ul>
      </div> -->
  </nb-card-body>
</nb-card>
