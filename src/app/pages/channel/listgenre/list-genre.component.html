<nb-card>
  <nb-card-header>List Genre</nb-card-header>
  <nb-card-body>
    <toaster-container></toaster-container>
    <div class="row" style="padding-left: 10px;">
      <div style="padding: 2px;">
        <button  class="btn btn-sm btn-success" (click)='Addgen()'>Add</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
         <label class="left">
            <h5>Total Count : {{count}}</h5>
         </label>
          <i (click)="download()" class="green right fas fa-file-excel fa-2x" aria-hidden="true"></i>
       </div>
   </div>
    <hr style="border: 0px;">
    <table class="table table-hover table-striped">
      <tr   style="background-color :  #2a72be;color:white;font-size: medium;">
        <th >Action</th>
        <th>Genre ID</th>
        <th>Genre </th>
        <th>Language</th>
        <th>Status</th>
      </tr>
      <tr *ngFor="let item of data">
        <td><a (click)='edit(item);'><i class="nb-edit"></i>Edit</a></td>
        <td>{{item.genre_id}}</td>
        <td>{{item.genre_name}}</td>
        <td>{{item.language_name}}</td>
        <td>{{item.status== true ?"active":"Inactive"}}</td> 

    </table>

  </nb-card-body>
</nb-card>
