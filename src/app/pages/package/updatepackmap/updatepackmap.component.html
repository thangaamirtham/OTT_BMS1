<div class="col-md-12">
  <nb-card>
     <nb-card-header>Reseller Service Mapping</nb-card-header>
     <nb-card-body>
        <toaster-container [toasterconfig]="config"></toaster-container>
        <form [formGroup]="UpdatePackForm" class="form-horizontal" (ngSubmit)="updatePack();">
           <div class="modal-body">
              <div class="form-group row">
                <div class="col-sm-4">
                  <label>Select Reseller<span style="color:red;">*</span></label>
                  <auto-completen
                    [addclass]="{'form-control' : true,'form-control-danger':UpdatePackForm.controls.manid.invalid&&submit}"
                    optValues="bname" (changed)="showReseller($event);packMap();" placeholder="Select Reseller"
                    formControlName="manid" optId="mid" [item]="resel">
                  </auto-completen>
                  <small *ngIf="UpdatePackForm.controls.manid.invalid&&submit" class="form-text error">Please Select
                    Reseller!</small>
                </div>
                <div class="col-sm-3">
                  <label>Status</label>
                  <select [(ngModel)]="status" class="form-control">
                    <option value="" selected>Select status</option>
                    <option value="1">Enable</option>
                    <option value="0">Disable</option>
                  </select>
                </div>
              </div>
              <br><br><br><br><br>
              <div class="form-group row"
                 *ngIf="(UpdatePackForm.value['manid']!='' && UpdatePackForm.value['manid']!=null)">
                 <div class="col-sm-12">
                    <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)"
                       (userRowSelect)="onUserRowSelect($event)" (editConfirm)="editConfirm($event)">
                    </ng2-smart-table>
                 </div>
              </div>
           </div>
           <div class="modal-footer">
              <button type="submit" class="btn btn-md btn-success">Update</button>
           </div>
        </form>
     </nb-card-body>
  </nb-card>
</div>
