<div class="col-md-12">
  <nb-card>
    <ngx-loading [show]="loading"
      [config]="{animationType: ngxLoadingAnimationTypes.wanderingCubes, primaryColour: primaryColour, secondaryColour: secondaryColour, backdropBorderRadius: '3px'}">
    </ngx-loading>
    <nb-card-header>Package Mapping</nb-card-header>
    <nb-card-body>
      <toaster-container [toasterconfig]="config"></toaster-container>
      <form [formGroup]="bulkPlanForm" (ngSubmit)="bulkUpdate()">
        <div class="modal-body">
          <div class="row">
            <div class="col-md-8">
              <nb-card>
                <!-- <nb-card-header style="background-color :  #01a7ee">Plan Mapping</nb-card-header> -->
                <nb-card-header class="bg-gradient">Plan Mapping</nb-card-header>
                <nb-card-body>
                  <div class="form-group row">
                    <div class="col-sm-4">
                      <a href="/assets/public/bulk_ottmap.xlsx" target="_blank" download><b
                          style="color: blue;">Download
                          Sample Here</b></a>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-6">
                      <label>Select Reseller<span style="color:red;">*</span></label>
                      <auto-completen
                        [addclass]="{'form-control' : true,'form-control-danger':bulkPlanForm.controls.manid.invalid&&submit}"
                        optValues="bname" (changed)="showReseller($event)" placeholder="Select Reseller"
                        formControlName="manid" optId="mid" [item]="resel">
                      </auto-completen>
                      <small *ngIf="bulkPlanForm.controls.manid.invalid&&submit" class="form-text error">Please Select
                        Reseller!</small>
                    </div>
                    <div class="col-sm-6">
                      <label>OTT Vendor </label>
                      <select formControlName="ott_vendor"
                         [ngClass]="{'form-control':true,'form-control-danger':bulkPlanForm.controls.ott_vendor.invalid&&submit}">
                         <option value="" select>Select Vendor</option>
                         <option value="1">M2MIT</option>
                         <option value="2">Playbox</option>
                      </select>
                      <small *ngIf="bulkPlanForm.controls.ott_vendor.invalid&&submit"
                         class="form-text eror">Vendor Required</small>
                    </div>
                    <div class="col-sm-6">
                      <label>Upload File</label>
                      <input type="file" (change)="changeListener($event.target.files[0])" class="form-control"
                        accept=".xlsx">
                    </div>
                  </div>
                  <br><br><br><br><br>
                  <!-- </div> -->
                </nb-card-body>
              </nb-card>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-md btn-success">Update </button>
          </div>
        </div>
      </form>
    </nb-card-body>
  </nb-card>
</div>
